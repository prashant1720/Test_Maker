<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analyzer</title>
  </head>
  <body>
    <form>
      <label for="text">Enter Text:</label>
      <br />
      <textarea id="text" name="text" rows="5" cols="50"></textarea>
      <br />
      <button type="button" id="submit-button">Submit</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const form = document.querySelector("form");
      const textArea = document.querySelector("#text");
      const submitButton = document.querySelector("#submit-button");

      submitButton.addEventListener("click", async () => {
        const text = textArea.value.trim();

        if (!text) {
          alert("Please enter some text");
          return;
        }

        try {
          const response = await axios.post("http://localhost:5000/abc", {
            text: text,
          });

          console.log(response.data);

          const headers = response.headers;
          const accessControlAllowOrigin = headers["access-control-allow-origin"];

          alert(
            `Polarity: ${response.data.polarity}\nSubjectivity: ${response.data.subjectivity}`
          );
        } catch (error) {
          console.error(error);
          alert("An error occurred while processing your request");
        }
      });
    </script>
  </body>
</html>
